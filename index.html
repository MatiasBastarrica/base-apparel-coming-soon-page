<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="header">
          <img src="./images/logo.svg" alt="Base Apparel logo." />
        </div>
        <div class="banner">
          <picture>
            <source
              media="(min-width: 70.5em)"
              srcset="./images/hero-desktop.jpg"
            />
            <img src="images/hero-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="main-content">
          <h1>We're <span class="text-accent">coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <div class="error-icon-container hide">
              <img src="./images/icon-error.svg" alt="" />
            </div>

            <button class="submit-btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <div class="empty-input-message error hide">
            You forgot to enter an email.
          </div>
          <div class="invalid-input-message error hide">
            Please enter a valid email.
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
